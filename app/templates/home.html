{% extends "base_user.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1><i class="fas fa-home"></i> Benvenuto!</h1>
<p>Scegli il tuo abbonamento e inizia subito.</p>

<!-- Contenitore flessibile per affiancare i box -->
<div style="display:flex; gap:20px; margin-top:30px; justify-content:center;">

    <!-- Box Mensile -->
    <div style="flex:1; padding:20px; border:1px solid #ccc; border-radius:8px; text-align:center; background:#f9f9f9;">
        <h3><i class="fas fa-calendar-alt"></i> Abbonamento Mensile</h3>
        <p>Accesso di 30 giorni con possibilit√† di rinnovo.</p>
        <button onclick="window.location.href='/pagamenti'" 
                style="padding:10px 20px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;">
            Acquista Mensile
        </button>
    </div>

    <!-- Box Annuale -->
    <div style="flex:1; padding:20px; border:1px solid #ccc; border-radius:8px; text-align:center; background:#f9f9f9;">
        <h3><i class="fas fa-calendar"></i> Abbonamento Annuale</h3>
        <p>Accesso per 12 mesi con prezzo agevolato.</p>
        <button onclick="window.location.href='/pagamenti'" 
                style="padding:10px 20px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;">
            Acquista Annuale
        </button>
    </div>

</div>
{% endblock %}
