<!DOCTYPE html>
<html>
<head>
    <title>Lista Utenti</title>
</head>
<body>
    <h1>Lista Utenti</h1>
    {% if users %}
        <ul>
        {% for user in users %}
            <li>{{ user.id }} - {{ user.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nessun utente trovato.</p>
    {% endif %}
</body>
</html>
