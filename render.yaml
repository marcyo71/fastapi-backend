services:
  - type: web
    name: fastapi-backend
    env: python
    plan: free
    buildCommand: ""
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi-db
          property: connectionString
    autoDeploy: true

databases:
  - name: fastapi-db
    plan: free
